<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo.png">
    <title>Odin Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <div class="controls">
            <form class="playerOneName">
                <label for="pOneName">Player One Name:</label>
                <input type="text" id="pOneName">
                <button type="button">Set Name</button>
            </form>
            <form class="playerTwoName">
                <label for="pTwoName">Player Two Name:</label>
                <input type="text" id="pTwoName">
                <button type="button">Set Name</button>
            </form>
            <button class="resetName">Reset Names</button>
            <button class="resetGame">Reset Game</button>
            <div class="versus">
                versus here
            </div>
            <div class="status">
                you win or tie
            </div>
        </div>
        <div class="display">
            
        </div>
        <div class="resets">

        </div>
    </main>
    
    <footer>
        Developed by <a href="https://github.com/thongster" target="_blank" rel="noreferrer">Thongster</a> | <a href="https://github.com/thongster/Admin-Dashboard" target="_blank" rel="noreferrer">Source Code</a>
    </footer>
    <script src="./script.js"></script> 
</body>
</html>
